<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viwport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,700&display=swap"
        rel="stylesheet">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./Styles.css">
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <section class="card">
                <h3>Entradas</h3>
                <p>R$ 17.400,00</p>
            </section>

            <section class="card">
                <h3>Saidas</h3>
                <p>R$ 1.259,00</p>
            </section>

            <section class="card total">
                <h3>Total</h3>
                <p>R$ 16.141,00</p>
            </section>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="data">23/01/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Cria Website</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="data">23/01/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="data">23/01/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
